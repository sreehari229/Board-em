<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Signup</title>
</head>
<body>
    <div class="flex justify-center items-center h-screen bg-slate-200 ">
        <div id="form" class="block bg-slate-50 p-6 rounded-xl shodow-md shadow-slate-300 w-90 flex md:flex-row">
            <form action="">
                <h2 class="text-[#F76c6c] text-4xl font-serif my-4 text-center">SignUp</h2>
                <div id="fullname" class="flex flex-row">
                    <div id="fristname" class="w-1/2 mr-1 m-2 ">
                        <label for="fname" class="text-md">Frist Name</label>
                        <input type="text" id="fname" placeholder="First Name" class="h-8 w-full rounded-md border border-slate-300 text-sm pl-2 bg-transparent outline-[#F76c6c] shadow-sm mt-2" required><br>
                    </div>
                    <div id="lastname" class="w-1/2 mr-1 m-2">
                        <label for="lname" class="text-md">Last Name</label>
                        <input type="text" id="lname" placeholder="Last Name" class="h-8 w-full rounded-md border border-slate-300 text-sm pl-2 bg-transparent outline-[#F76c6c] shadow-sm mt-2">
                    </div>
                </div>
                <label for="email" class="text-md ml-3">Email</label>
                <input type="email" id="email" placeholder="Email" class="h-8 w-full rounded-md border border-slate-300 text-sm pl-2 bg-transparent outline-[#F76c6c] shadow-sm m-2" required><br>
            
                <label for="password" class="text-md ml-3">Password</label>
                <input type="password" id="password" placeholder="Password" class="h-8 w-full rounded-md border border-slate-300 text-sm pl-2 bg-transparent outline-[#F76c6c] shadow-sm m-2" required><br>
                
                <label for="confirm password" class="text-md ml-3">Confirm Password</label>
                <input type="password" id="confirm password" placeholder="Confirm Password" class="h-8 w-full rounded-md border border-slate-300 text-sm pl-2 bg-transparent outline-[#F76c6c] shadow-sm m-2" required><br><br>
            
                
                <input type="submit" id="submit" placeholder="Submit" class="bg-[#F76c6c] hover:bg-red-500  w-full h-10 text-white cursor-pointer rounded-md text-md m-2">
                <p class="font-mono text-sm ml-3">Already have a account? <a href="#" class="text-[#F76c6c]">LogIn</a></p>
                
            </form>
        </div>
    </div>
</body>
</html>
