{% extends 'Intendance/base_layout.html' %}
{% load static %}

{% block change_password_form %}

<div class="col-md-6 offset-md-3">
    <span class="anchor" id="formChangePassword"></span>
    <hr class="mb-5">
    <!-- form card change password -->
    <div class="card card-outline-secondary">
        <div class="card-header">
            <h3 class="mb-0">Change Password</h3>
        </div>
        <div class="card-body">
            <form class="form" role="form" action="" method="POST" autocomplete="off">
                {% csrf_token %}
                <div class="form-group">
                    <label for="inputPasswordOld">Current Password</label>
                    <input type="password" class="form-control" name="currentPassword" required="">
                </div>
                <div class="form-group">
                    <label for="inputPasswordNew">New Password</label>
                    <input type="password" class="form-control" name="inputPasswordNew" required="">
                    <span class="form-text small text-muted"> The password must be 8-20 characters, and must <em>not</em> contain spaces. </span>
                </div>
                <div class="form-group">
                    <label for="inputPasswordNewVerify">Verify</label>
                    <input type="password" class="form-control" name="inputPasswordNewVerify" required="">
                    <span class="form-text small text-muted"> To confirm, type the new password again. </span>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-success btn-lg float-right" value="Change Password" />
                </div>
            </form>
        </div>
    </div>
    <!-- /form card change password -->
</div>

{% endblock change_password_form %}
