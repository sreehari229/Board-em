{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="icon" href="{% static 'images/motherboard.svg' %}" type = "image/x-icon">
    <title>Board Em</title>
    
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
        <div class="container">
          <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
              <div class="card border-0 shadow rounded-3 my-5">
                <div class="card-body p-4 p-sm-5">
                  <h5 class="card-title text-center mb-5 fw-light fs-5">Reset Password</h5>
                  <form id="mainForm" class="form needs-validation" action="" method="POST" autocomplete="off" oninput='newPasswordRe.setCustomValidity(newPasswordRe.value != newPassword.value ? "Passwords do not match." : "")' novalidate>
                    {% csrf_token %}
                    <div class="form-floating mb-3">
                      <input type="password" class="form-control" name="new_password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&#^])[A-Za-z\d@$!%*?&#^]{8,20}$" id="newPassword" required>
                      <label for="floatingInput">New Password</label>
                      <div class="invalid-feedback">
                        Please provide a valid Password. (Ex: Hello$World123)
                      </div>
                    </div>
                    <div class="form-floating mb-3">
                      <input type="password" class="form-control" name="reconfirm_password" id="newPasswordRe" required>
                      <label for="floatingPassword">Confirm New Password</label>
                      <div class="invalid-feedback">
                        Passwords must be the same.
                      </div>
                    </div>
                    
                    <div class="d-grid">
                      <button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit">Reset Password</button>
                    </div>
                    <hr class="my-4">
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
        <script>
           const newPassword = document.getElementById("newPassword")
         newPassword.addEventListener("change", () => {
          });

          (function () {
          'use strict'
        
          // Fetch all the forms we want to apply custom Bootstrap validation styles to
          var forms = document.querySelectorAll('.needs-validation')
        
          // Loop over them and prevent submission
          Array.prototype.slice.call(forms)
            .forEach(function (form) {
        
              form.addEventListener('change', function (event) {
                
                if (!form.checkValidity()) {
                  event.preventDefault()
                  event.stopPropagation()
                }
                form.classList.add('was-validated')
        
        
              }, false)
            })
        })()
    
            
</script>
</body>
</html>
